es_connection:
  CREATE TABLE es_connection (
  id INTEGER NOT NULL,
  tag VARCHAR,
  host VARCHAR,
  port VARCHAR,
  directory VARCHAR,
  status VARCHAR,
  cpu_capacity VARCHAR,
  ram_capacity VARCHAR,
  url VARCHAR,
  PRIMARY KEY (id)
  )

data_connection:
  CREATE TABLE data_connection (
  id INTEGER NOT NULL,
  tag VARCHAR,
  dimension VARCHAR,
  process VARCHAR,
  orders_data_source_tag VARCHAR,
  orders_data_source_type VARCHAR,
  orders_data_query_path VARCHAR,
  orders_password Binary,
  orders_user VARCHAR,
  orders_port VARCHAR,
  orders_host VARCHAR,
  orders_db VARCHAR,
  downloads_data_source_tag VARCHAR,
  downloads_data_source_type VARCHAR,
  downloads_data_query_path VARCHAR,
  downloads_password Binary,
  downloads_user VARCHAR,
  downloads_port VARCHAR,
  downloads_host VARCHAR,
  downloads_db VARCHAR,
  is_action VARCHAR,
  is_product VARCHAR,
  is_promotion VARCHAR,
  PRIMARY KEY (id)
  )

data_columns_integration:
  CREATE TABLE data_columns_integration (
  id INTEGER NOT NULL,
  tag VARCHAR,
  order_id VARCHAR,
  client VARCHAR,
  session_start_date VARCHAR,
  payment_amount VARCHAR,
  discount_amount VARCHAR,
  date VARCHAR,
  download_date VARCHAR,
  signup_date VARCHAR,
  data_type VARCHAR,
  has_action_date VARCHAR,
  product VARCHAR,
  price VARCHAR,
  category VARCHAR,
  promotion_id VARCHAR,
  PRIMARY KEY (id)
  )

schedule_data:
  CREATE TABLE schedule_data (
  id INTEGER NOT NULL,
  tag VARCHAR,
  schedule_tag VARCHAR,
  time_period VARCHAR,
  status VARCHAR,
  is_mlworks VARCHAR,
  is_exploratory VARCHAR,
  max_date_of_order_data VARCHAR,
  PRIMARY KEY (id)
  )

orders_sample_data:
  CREATE TABLE orders_sample_data (
  id INTEGER NOT NULL,
  order_id VARCHAR,
  client VARCHAR,
  session_start_date VARCHAR,
  payment_amount VARCHAR,
  discount_amount VARCHAR,
  date VARCHAR,
  has_purchased VARCHAR,
  PRIMARY KEY (id)
  )

downloads_sample_data:
  CREATE TABLE downloads_sample_data (
  id INTEGER NOT NULL,
  client VARCHAR,
  download_date VARCHAR,
  signup_date VARCHAR,
  PRIMARY KEY (id)
  )

action_orders_sample_data:
  CREATE TABLE orders_sample_data (
  id INTEGER NOT NULL,
  order_id VARCHAR,
  has_action VARCHAR,
  PRIMARY KEY (id)
  )

action_downloads_sample_data:
  CREATE TABLE orders_sample_data (
  id INTEGER NOT NULL,
  client VARCHAR,
  action_date VARCHAR,
  PRIMARY KEY (id)
  )

product_orders_sample_data:
  CREATE TABLE orders_sample_data (
  id INTEGER NOT NULL,
  order_id VARCHAR,
  product VARCHAR,
  price VARCHAR,
  category VARCHAR,
  PRIMARY KEY (id)
  )

promotion_orders_sample_data:
  CREATE TABLE orders_sample_data (
  id INTEGER NOT NULL,
  order_id VARCHAR,
  promotion_id VARCHAR,
  PRIMARY KEY (id)
  )

data_columns:
  CREATE TABLE data_columns (
  id INTEGER NOT NULL,
  tag VARCHAR,
  data_type VARCHAR,
  columns VARCHAR,
  PRIMARY KEY (id)
  )

logs:
  CREATE TABLE logs (
  id INTEGER NOT NULL,
  page VARCHAR,
  color VARCHAR,
  info VARCHAR,
  PRIMARY KEY (id)
  )

