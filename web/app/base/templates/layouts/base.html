<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard - Customer Analytics">
	<meta name="author" content="customanality">
	<meta name="keywords" content="customanality Customer Analytics">

	<link rel="shortcut icon" href="/static/assets/img/icons/icon-48x48.png" />
	<link rel="shortcut icon" href="/static/assets/img/icons/customanality.png" />

	<title>
        Customanality - {% block title %}{% endblock %}
    </title>

	<link href="/static/assets/css/app.css" rel="stylesheet">

    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}

</head>

<body>
	<div class="wrapper">

		{% include 'includes/sidebar.html' %}

			{% include 'includes/navigation.html' %}

			{% include 'includes/footer.html' %}

		</div>
	</div>
	<style>

#profileImage {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: #512DA8;
  font-size: 35px;
  color: #fff;
  text-align: center;
  line-height: 150px;
  margin: 20px 0;
}
	</style>

	{% include 'includes/scripts.html' %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <!-- jQuery -->

	<!-- Specific Page JS goes HERE  -->

    {% block javascripts %}
		<script>

		$(document).ready(function(){
  var firstName = $('#firstName').text();
  var lastName = $('#lastName').text();
  var intials = $('#firstName').text().charAt(0) + $('#lastName').text().charAt(0);
  var profileImage = $('#profileImage').text(intials);
});

		$(document).ready(function(){
  var firstName = $('#firstName').text();

  var intials = $('#firstName').text().charAt(0) + $('#lastName').text().charAt(0);
  var profileImage = $('#profileImageTop').text(intials);
});

	</script>

	{% endblock javascripts %}

</body>
</html>
